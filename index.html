<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative
}
#animate {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: absolute;
}
</style>
<body>

<p>
<body>
    <form>
      <center><h3>Animasi Komputer "Gelombang Transversal"</h3>
      <input type="button" value="Mulai" onclick="myMove();" /></center>
  </form>
    </body>

</p> 

<div id ="container" >
<br>
<br>
<br>
<div id ="animate"><div id="anime"><img src="pink.png"></div></div>
</div>

<script>

function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var x = 0;
  var y = 0; 
  var id = setInterval(frame, 80);
  function frame(){
    if (pos == 30) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = (200 + y) + 'px'; 
      elem.style.left = x + 'px'; 
      x = x + 45;
      y = 100*Math.sin(Math.cos(x));
    }
  }
}
</script>
</body>    
</html>
